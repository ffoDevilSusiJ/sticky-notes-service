version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: kraftek-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: kraftek_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kraftek-network

  sticky-notes-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kraftek-sticky-notes
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - postgres
    networks:
      - kraftek-network

volumes:
  postgres_data:

networks:
  kraftek-network:
    name: kraftek-socket-gateway_kraftek-network
    external: true
